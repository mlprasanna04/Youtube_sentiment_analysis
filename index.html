<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #cc95c0, #dbd4b4, #7aa1d2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .image-container {
      flex: 1 1 50%;
      min-height: 450px;
      background-color: #fff;
      border-radius: 20px 0 0 20px;
      overflow: hidden;
      box-shadow: inset 0 0 30px rgba(204, 149, 192, 0.3);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1 1 50%;
      background-color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0 20px 20px 0;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 16px;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #3d8b40;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-container,
      .form-container {
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="/static/images/12image.png" alt="YouTube Sentiment Analysis Illustration">
    </div>
    <div class="form-container">
      <h1>YouTube Sentiment Analyzer</h1>
      <p class="note">Enter either a YouTube URL or a Video ID to analyze comments.</p>
      <form action="/analyze" method="post">
        <div class="form-group">
          <label for="youtube_url">YouTube URL:</label>
          <input type="text" id="youtube_url" name="youtube_url" placeholder="e.g., https://www.youtube.com/watch?v=..." title="Paste full YouTube video URL">
        </div>
        <div class="form-group">
          <label for="video_id">Video ID:</label>
          <input type="text" id="video_id" name="video_id" placeholder="e.g., dQw4w9WgXcQ" title="Enter the 11-character video ID if you know it">
        </div>
        <input type="submit" value="Analyze Comments">
      </form>
    </div>
  </div>
</body>
</html>
